<source>
  @type tail
  path /tmp/cron_echo/crontest.txt
  tag cron_echo
  format none
  pos_file /var/log/cron_echo/cron.message.echo.pos
</source>

<match cron_echo>
  @type forward
  send_timeout 60s
  <server>
    host fluent_server
    port 24224
  </server>
</match>

